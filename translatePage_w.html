<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./css/common.css'><link>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <title>智能翻译平台</title>
    <style>
        .wrapper{
            width: 100%;
            box-sizing: border-box;
            min-width: 1300px;
        }
        .header{
            width: 100%;
            height: 60px;
            background:rgba(2,106,167,1);
            box-shadow:0px 2px 6px 0px rgba(0,0,0,0.05),0px 1px 1px 0px rgba(0,0,0,0.02);
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }
        .header >img{
            height: 27px;
            width: 147px;
            margin-top: 18px;
        }
        .h_right{
            display: flex;
        }
        .h_right > div{
            width: 120px;
            height: 36px;
            margin-top: 12px;
            text-align: center;
            line-height: 36px;
            font-size:14px;
            font-family:PingFangHK-Light,PingFangHK;
            font-weight:300;
            color:rgba(255,255,255,1);
            background:rgba(52,135,184,1);
            border-radius:4px;
            margin-left: 10px;
            cursor:pointer;
        }
        .content{
            width: 100%;
            height: 940px;
            background:rgba(248,249,253,1);
        }
        .butbox{
            display: flex;
            width: 100%;
            margin-top: 30px;
            margin-left: 10px;
            box-sizing: border-box;
        }
        .b_lis{
            margin-left: 20px;
            display: flex;
        }
        .b_lis >p{
            font-size:14px;
            font-family:PingFangHK-Light,PingFangHK;
            font-weight:300;
            color:rgba(0,0,0,1);
            line-height:36px;
        }
        .inpList{
            width: 150px;
            height: 36px;
            background:rgba(255,255,255,1);
            border-radius:4px;
            border:1px solid rgba(239,240,245,1);
            font-size:14px;
            font-family:PingFangHK-Light,PingFangHK;
            font-weight:300;
            color:rgba(51,51,51,1);
            line-height:36px;
            margin-left: 10px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance:none;
            box-sizing: border-box;
            padding-left: 10px;
            
        }
        .seachbut{
            width: 120px;
            height: 36px;
            background:rgba(2,106,167,1);
            border-radius:4px;  
            font-size:14px;
            font-family:PingFangHK-Light,PingFangHK;
            font-weight:300;
            color:rgba(255,255,255,1);
            line-height:36px;
            text-align: center;
            cursor:pointer;
        }
        .b_l_right{
            position: relative;
        }
        .layui-icon-down{
            width: 20px;
            height: 36px;
            line-height: 38px;
            position: absolute;
            top:0;
            z-index: 9;
            right: 20px;
            font-size: 14px;
            color:rgba(51,51,51,1);
    
        }
        .textbox{
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding:30px;
        }
        #left_text_box,#right_text_box{
            width:915px;
            height:320px;
            background:rgba(255,255,255,1);
            border-radius:4px;
            border:1px solid rgba(234,237,240,1);
            resize: none;
        }
        #right_text_box{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
      <div class="header">
          <img src="./image/logo.png" alt="">
          <div class="h_right">
              <div>上传术语</div>
              <div>上传语料</div>
              <div>增量训练</div>
              <div>清空</div>
          </div>
    </div>
    <div class="content">
    
        <div class="butbox">
            <div class="b_lis">
                <p>语言方向:</p>
                <div class="b_l_right">
                    <select class="inpList" id="language">
                        <option value="">英文-中文</option>
                        <!-- <option value="1">layer</option>
                        <option value="2">form</option> -->
                    </select>
                    <i class="layui-icon layui-icon-down"></i>   
                </div>
            </div>
            <div class="b_lis">
                <p>机器翻译:</p>
                <div class="b_l_right">
                    <select class="inpList" id="language">
                        <option value="">英文-中文</option>
                        <!-- <option value="1">layer</option>
                                <option value="2">form</option> -->
                    </select>
                    <i class="layui-icon layui-icon-down"></i>   
                </div>
            </div>
            <div class="b_lis">
                <p>术语库:</p>
                <div class="b_l_right">
                    <select class="inpList" id="language">
                        <option value="">不启动</option>
                        <!-- <option value="1">layer</option>
                        <option value="2">form</option> -->
                    </select>
                    <i class="layui-icon layui-icon-down"></i>   
                </div>
            </div>
            <div class="b_lis">
                <div class="seachbut">翻译</div>
            </div>
        </div>
        <div class="textbox">
         <textarea id="left_text_box" ></textarea>
         <div id="right_text_box"></div>
        </div>
     </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
